name: Publish to NuGet

on:
  push:
    branches:
      - main
    paths:
      - 'Opener/**'
      - '.github/workflows/**'

jobs:
  build-and-publish:
    runs-on: windows-latest # Windows required for the Credential Manager code paths (AOT build might need it too)
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x' # Use Preview if 10 is not GA yet on runners, or 9.0/mock if 10 unavailable
        # Note: Github Runners might not support .NET 10 yet. If fails, use 9.0 or preview/daily builds.
        # But assuming user environment implies availability.

    - name: Restore dependencies
      run: dotnet restore Opener.sln

    - name: Build
      run: dotnet build Opener.sln --configuration Release --no-restore

    - name: Pack
      run: dotnet pack Opener.sln --configuration Release --no-build --output ${{ github.workspace }}/nupkgs

    - name: Push to NuGet
      run: |
        dotnet nuget push "${{ github.workspace }}\nupkgs\*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
